<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />

    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>

<body>
<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}"
>
    <source src="http://localhost:8080/mp4output.m3u8" type="application/x-mpegURL" />
    <source src="http://localhost:8080/output.m3u8" type="video/webm" />
    <source src="http://localhost:8080/output.m3u8" type="audio/mp3" />


    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
        >
    </p>
</video>

<audio controls>
    <source src="http://localhost:8080/crab-rave/outputlist.m3u8" type="audio/ogg">
    <source src="http://localhost:8080/crab-rave/outputlist.m3u8" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
</body>
</html>
</html>
